<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>

    <main>
        <article>
            <div class="titulo">Titulo</div>
            <div class="dashboard">Dashboard</div>

            <div class="parrafozone">
                <div class="item">
                    <p>*</p>
                    <p class="item">Item</p>
                </div>
                <div class="item">
                    <p>*</p>
                    <p class="item">Item</p>
                </div>
                <div class="item">
                    <p>*</p>
                    <p class="item">Item</p>
                </div>
            </div>

            <div class="parrafozone2">
                <div class="item">
                    <div class="subitem">
                        <p class="item">Sub Item</p>
                    </div>
                    <div class="subitem">
                        <p class="item">Sub Item</p>
                    </div>
                    <div class="subitem">
                        <p class="subitem">Sub Item</p>
                    </div>
                </div>
                <div class="item">
                    <p>*</p>
                    <p class="item">Item</p>
                </div>
                <div class="item">
                    <p>*</p>
                    <p class="item">Item</p>
                </div>
                <div class="item">
                    <p>*</p>
                    <p class="item">Item</p>
                </div>
            </div>
        </article>
        <aside>
            <div class="titulo">Titulo</div>
            <div class="dashboard">Dashboard</div>
            <div class="itemsl">
                <p>Item 1</p>
                <p>Item 2</p>
                <p>Item 3</p>
            </div>
            <div class="mainaside">
                <h3>Parrafo / Item / SubItem</h3>
                <div class="valores">
                    <div>
                        <h4>150</h4>
                        <i class='bx bxs-right-top-arrow-circle' ></i>
                        <p>Parrafo</p>
                        <progress id="progress" max="100" value="60"></progress>
                        <h3>60%</h3>
                    </div>
                    <div>
                        <h4>20</h4>
                        <i class='bx bxs-left-down-arrow-circle' ></i>
                        <p>Parrafo</p>
                        <progress id="progress" max="100" value="30"></progress>
                        <h3>30%</h3>
                    </div>
                    <div>
                        <h4>100</h4>
                        <i class='bx bxs-left-down-arrow-circle' ></i>
                        <p>Parrafo</p>
                        <progress id="progress" max="100" value="40"></progress>
                        <h3>40%</h3>
                    </div>
                    <div>
                        <h4>290</h4>
                        <i class='bx bxs-right-top-arrow-circle' ></i>
                        <p>Parrafo</p>
                        <progress id="progress" max="100" value="80"></progress>
                        <h3>80%</h3>
                    </div>
                </div>

                <div class="downaside">
                    <h2>Titulo</h2>
                    <p>Parrafo</p>
                    <div>-</div>
                </div>
            </div>
        </aside>
    </main>




    <footer>Footer</footer>
</body>
</html>
